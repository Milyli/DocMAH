<!DOCTYPE html>
<html class="dmh-">
<head>
	<title>[TITLE]</title>
	[JSTREECSS]
	<link href="/help.axd?m=CSS" rel="stylesheet" />
	[CUSTOMCSS]
</head>
<body>
	<div id="dmhDocToolBar">
		<h3>Edit Tools</h3>
		<div class="dmhButtonBar">
			<div id="dmhGenerateInstallScriptButton" class="dmhButton dmhButtonSmall">Generate Install Scripts</div>
		</div>
		<div id="dmhDocToolBarBreak"></div>
		<div id="dmhStatusBar">
			<div id="dmhStatusMessage"></div>
		</div>
		<div id="dmhCommonTools">
			<div class="dmhFormRow">
				<label for="dmhIsHidden">Hide Page</label>
				<input id="dmhIsHidden" type="checkbox" disabled />
				<div class="dmhFieldHelp">Hide Page From Users</div>
			</div>
		</div>
		<div id="dmhFirstTimeTools">
			<div class="dmhFormRow">
				<label for="dmhFirstTimeImageUrl">Page Image</label>
				<input id="dmhFirstTimeImageUrl" type="text" disabled />
				<div class="dmhFieldHelp">Documentation Background Image</div>
			</div>
		</div>
		<div id="dmhDocumentationTools">
		</div>
		<div id="dmhViewModeButtonBar" class="dmhButtonBar">
			<div id="dmhEditButton" class="dmhButton dmhButtonSmall">Edit</div>
			<div id="dmhNewPageButton" class="dmhButton dmhButtonSmall">New Page</div>
		</div>
		<div id="dmhEditModeButtonBar" class="dmhButtonBar">
			<div id="dmhSaveButton" class="dmhButton dmhButtonSmall">Save</div>
			<div id="dmhCancelButton" class="dmhButton dmhButtonSmall dmhButtonCancel">Cancel</div>
		</div>
	</div>
	<div id="dmhDocTitleBar">
		<span id="dmhDocTitle">[TITLE]</span>
		<a id="dmhDocReturnLink" href="[RETURNLINK]">Return</a>
	</div>
	<div id="dmhDocContentPanel">
		<div id="dmhTocContainer">
			<div id="dmhToc">
				<ul></ul>
			</div>
		</div>
		<div id="dmhPageContainer">
			<div id="dmhPage">
				<div id="dmhDocumentationView">
					<h2 id="dmhDocumentationViewTitle"></h2>
					<div id="dmhDocumentationViewContent"></div>
				</div>
				<div id="dmhDocumentationEditor">
					<div class="dmhFormRow">
						<label for="dmhDocumentationEditorTitle">Title</label>
						<input type="text" id="dmhDocumentationEditorTitle" />
						<div class="dmhFieldHelp">Required</div>
					</div>
					<div class="dmhFormRow">
						<label for="dmhDocumentationEditorContent">Content</label>
						<textarea id="dmhDocumentationEditorContent"></textarea>
						<div class="dmhFieldHelp">HTML</div>
					</div>
				</div>
				<img id="dmhFirstTimeImage" />
				[firstTimeViewHTML]
			</div>
		</div>
	</div>
	[JQUERYURL]
	[JQUERYUIURL]
	[JSTREEURL]
	<script src="/help.axd?m=JavaScript" type="application/javascript"></script>
	<script type="application/javascript">
		var docPage = new DMH.DocumentationPage();
		docPage.Initialize();
	</script>
</body>
</html>
