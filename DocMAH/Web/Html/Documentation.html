<!DOCTYPE html>
<html class="sh-">
<head>
	<title>[TITLE]</title>
	[JSTREECSS]
	<link href="/help.axd?m=CSS" rel="stylesheet" />
	[CUSTOMCSS]
</head>
<body>
	<div id="shDocToolBar">
		<h3>Edit Tools</h3>
		<div class="shButtonBar">
			<div id="shGenerateInstallScriptButton" class="shButton shButtonSmall">Generate Install Scripts</div>
		</div>
		<div id="shDocToolBarBreak"></div>
		<div id="shStatusBar">
			<div id="shStatusMessage"></div>
		</div>
		<div id="shCommonTools">
			<div class="shFormRow">
				<label for="shIsHidden">Hide Page</label>
				<input id="shIsHidden" type="checkbox" disabled />
				<div class="shFieldHelp">Hide Page From Users</div>
			</div>
		</div>
		<div id="shPopupTools">
			<div class="shFormRow">
				<label for="shPopupImageUrl">Page Image</label>
				<input id="shPopupImageUrl" type="text" disabled/>
				<div class="shFieldHelp">Documentation Background Image</div>
			</div>
		</div>
		<div id="shDocumentationTools">
		</div>
		<div id="shViewModeButtonBar" class="shButtonBar">
			<div id="shEditButton" class="shButton shButtonSmall">Edit</div>
			<div id="shNewPageButton" class="shButton shButtonSmall">New Page</div>
		</div>
		<div id="shEditModeButtonBar" class="shButtonBar">
			<div id="shSaveButton" class="shButton shButtonSmall">Save</div>
			<div id="shCancelButton" class="shButton shButtonSmall shButtonCancel">Cancel</div>
		</div>
	</div>
	<div id="shDocTitle">[TITLE]</div>
	<div id="shDocContentPanel">
		<div id="shTocContainer">
			<div id="shToc">
				<ul></ul>
			</div>
		</div>
		<div id="shPageContainer">
			<div id="shPage">
				<div id="shDocumentationView">
					<h2 id="shDocumentationViewTitle"></h2>
					<div id="shDocumentationViewContent"></div>
				</div>
				<div id="shDocumentationEditor">
					<div class="shFormRow">
						<label for="shDocumentationEditorTitle">Title</label>
						<input type="text" id="shDocumentationEditorTitle" />
						<div class="shFieldHelp">Required</div>
					</div>
					<div class="shFormRow">
						<label for="shDocumentationEditorContent">Content</label>
						<textarea id="shDocumentationEditorContent"></textarea>
						<div class="shFieldHelp">HTML</div>
					</div>
				</div>
				<img id="shPopupImage" />
				[POPUPVIEWHTML]
			</div>
		</div>
	</div>
	[JQUERYURL]
	[JQUERYUIURL]
	[JSTREEURL]
	<script src="/help.axd?m=JavaScript" type="application/javascript"></script>
	<script type="application/javascript">
		var docPage = new SH.DocumentationPage();
		docPage.Initialize();
	</script>
</body>
</html>
