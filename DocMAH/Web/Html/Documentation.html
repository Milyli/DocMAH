<!DOCTYPE html>
<html class="dmh-">
<head>
	<title>[TITLE]</title>
	[JSTREECSS]
	<link href="/help.axd?m=CSS" rel="stylesheet" />
	[CUSTOMCSS]
</head>
<body>
	<div id="dmhLeftContainer">
		<div id="dmhDocTitleBar">
			<div id="dmhDocTitle">[TITLE]</div>
		</div>
		<div id="dmhTocContainer">
			<div id="dmhToc">
				<ul></ul>
			</div>
		</div>
	</div>

	<div id="dmhRightContainer">
		<div id="dmhDocumentationView">
			<a id="dmhDocCloseLink" href="#" onclick="window.close();">Close</a>
			<div id="dmhPage">
				<h2 id="dmhDocumentationViewTitle"></h2>
				<div id="dmhDocumentationViewContent"></div>
			</div>
		</div>

		<div id="dmhDocumentationEditor">
			<div class="dmhFormRow">
				<label for="dmhDocumentationEditorTitle">Title</label>
				<input type="text" id="dmhDocumentationEditorTitle" />
				<div class="dmhFieldHelp">Required</div>
			</div>
			<div class="dmhFormRow">
				<label for="dmhIsHidden">Hide Page</label>
				<input id="dmhIsHidden" type="checkbox" disabled />
				<div class="dmhFieldHelp">Hide Page From Users</div>
			</div>
			<div class="dmhFormRow">
				<label for="dmhDocumentationEditorContent">Content</label>
				<textarea id="dmhDocumentationEditorContent"></textarea>
				<div class="dmhFieldHelp">HTML</div>
			</div>
		</div>
	</div>

	<div id="dmhEditToolBar">
		<div id="dmhStatusBar">
			<div id="dmhStatusMessage"></div>
		</div>

		<div id="dmhViewModeButtonBar" class="dmhButtonBar">
			<div id="dmhGenerateInstallScriptButton" class="dmhButton dmhButtonSmall dmhButtonInverse">Generate Install Scripts</div>
			<div id="dmhNewPageButton" class="dmhButton dmhButtonSmall dmhButtonInverse">New Page</div>
			<div id="dmhEditPageButton" class="dmhButton dmhButtonSmall dmhButtonInverse">Edit Page</div>
			<div id="dmhDeletePageButton" class="dmhButton dmhButtonSmall dmhButtonInverse">Delete Page</div>
		</div>

		<div id="dmhEditModeButtonBar" class="dmhButtonBar">
			<div id="dmhSaveButton" class="dmhButton dmhButtonSmall dmhButtonInverse">Save</div>
			<div id="dmhCancelButton" class="dmhButton dmhButtonSmall dmhButtonCancel">Cancel</div>
		</div>
	</div>
	[JQUERYURL]
	[JQUERYUIURL]
	[JSTREEURL]
	<script src="/help.axd?m=JavaScript" type="application/javascript"></script>
	<script type="application/javascript">
		var docPage = new DMH.DocumentationPage();
		docPage.Initialize();
	</script>
</body>
</html>
